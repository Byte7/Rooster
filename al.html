<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">

    <title>Rooster</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/materialize/css/materialize.min.css">
	<link type="text/css" rel="stylesheet" href="assets/jquery-timepicker/jquery.timepicker.css">
	
	<!--Custom stylesheet-->
    <link type="text/css" rel="stylesheet" href="assets/css/alstyle.css">
    
</head>
<body>
<div class="wrapper">

    <header class="z-depth-1">
        <div class="heading">
		Rooster
        </div>
    </header>
	
	<!-- main conatiner for alarm setup-->
    <div class="container setup">
        <div class="alarm hidden">
            <form>
			
				<!-- for setting time of alarm-->
                <div class="control input-field">
                    <input id="alarm-input" type="text" class="validate">
                    <label for="alarm-input">Set Time</label>
                </div>

				<!-- for on/off switch of alarm-->
                <div class="control switch">
                    <label>
                        Off
                        <input type="checkbox" disabled id="alarm-btn">
                        <span class="lever"></span>
                        On
                    </label>
                </div>

				<!--for sound checkbox-->
                <div class="control checkbox">
                    <input type="checkbox" id="alarm-sounds"/>
                    <label for="alarm-sounds">Sounds</label>
                </div>
				
				<!-- for deleting alarm-->
                <div class="control checkbox">
                    <a class="btn-floating btn-large z-depth-2 waves-effect waves-ripple waves-light red"
                       id="alarm-delete"><i class="material-icons">delete</i></a>
                </div>

            </form>
        </div>
		
		<!-- Clock display-->
        <div>
            <div class="clock z-depth-1 inactive">
                <span>Not Set</span>
                <div class="overlay waves-effect waves-light waves-ripple waves-orange"></div>
            </div>
        </div>
    </div>
	
	<!--Toast to dismiss alarm-->
    <div id="wake-up-modal" class="modal">
        <div class="modal-content">
            <h3>Wake Up ! Sleepy Head!!! ¯\_(ツ)_/¯</h3>
        </div>
		
		<!-- Alarm dismiss button-->
        <div class="modal-footer">
            <a href="#" class="dismiss-alarm-sounds modal-action waves-effect waves-red btn-flat">Dismiss Alarm</a>
        </div>
    </div>
</div>

<!-- Required Scripts for app-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/jquery-3.1.1.min.js"></script>
<script src="assets/materialize/js/materialize.min.js"></script>
<script src="assets/jquery-timepicker/jquery.timepicker.min.js"></script>
<script src="assets/js/hammer.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/alarm.js"></script>


</body>
</html>
